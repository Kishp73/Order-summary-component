<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card_container">
      <div class="image_container">
        <picture>
          <img class="image" src="https://raw.githubusercontent.com/Kishp73/Order-summary-component/fe400dc6ee8d2d43122fe16d7977e8ce2420a6f9/images/illustration-hero.svg" alt="ilustration hero">
        </picture>
      </div>
      <div class="content_container">
        <section class="order_sumary">
          <h1 class="txt_title">Order Summary</h1>
          <p class="txt_description">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </section>  
        <section class="itpayment">
          <div class="itpayment_container">
            <div class="icon_container"> <img class="icon_music" src="https://raw.githubusercontent.com/Kishp73/Order-summary-component/fe400dc6ee8d2d43122fe16d7977e8ce2420a6f9/images/icon-music.svg" alt="icon music"></div>
            <div class="plan_value_container">
              <h2 class="txt_plan">Annual Plan</h2>
              <p class="txt_value">$59.99/year</p>
            </div>
            <a href="">Change</a>
          </div>
        </section>
        <section class="buy_buttom">
          <div class="buy_container">
            <button class="buttom_pay">
              <h2 class="txt_buttom">Proceed to Payment</h2>
            </button>
            <h3 class="txt_cancel_order">Cancel Order</h3>
          </div>
        </section>
      </div>  
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">P.M. Juan</a>.
    </div>
  </footer>
</body>
</html>
